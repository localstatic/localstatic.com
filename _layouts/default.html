  <head>
	<title>{{ page.title }}{% if page.title != site.name %} | {{ site.name }}{% endif %}</title>
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}css/style.css"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>

	<div id="container">

	  <div id="logo">
		<a href="{{ site.baseurl }}">{{ site.name }}</a>{% if page.title != site.name %} / {{ page.title }} {% endif %}
	  </div>

	  <div id="nav">
		<div class="nocss"><a href="#content">Jump to content</a></div>
		<ul>
		  <li><a href="{{ site.baseurl }}">Home</a></li>
		  <li><a href="{{ site.baseurl }}linux">Linux</a></li>

		  <li><a href="{{ site.baseurl }}contact">Contact</a></li>
		</ul>
	  </div>

	  <div id="content">
		{{ content }}
	  </div> <!-- /content -->

	  <div id="footer">
		<div id="meta">
		  <a href="mailto:localstatic@localstatic.com">Morgan Terry</a><br/>
		</div>

		<div id="icons">
		  <a href="http://validator.w3.org/check/referer">
			<img style="border:0;width:88px;height:31px" src="{{ site.baseurl }}images/w3c_valid-xhtml10-blue.png" alt="Valid XHTML 1.0!" width="88" height="31" />
		  </a>
		  <a href="http://jigsaw.w3.org/css-validator/check/referer">
			<img style="border:0;width:88px;height:31px" src="{{ site.baseurl }}images/w3c_valid-css-blue.gif" alt="Valid CSS!" width="88" height="31" />
